resources:
  Resources:
    NotifySqsQueue:
      Type: AWS::SQS::Queue
      Properties:
        VisibilityTimeout: 300
        QueueName:
          Fn::Join:
            - '-'
            -
              - Ref: AWS::StackName
              - Notify
    PostResultSqsQueue:
      Type: AWS::SQS::Queue
      Properties:
        VisibilityTimeout: 300
        QueueName:
          Fn::Join:
            - '-'
            -
              - Ref: AWS::StackName
              - PostResult
