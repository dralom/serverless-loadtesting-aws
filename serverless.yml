      Properties:
        GroupDescription:
          Fn::Join:
            - ' '
            -
              - Security group created for
              - Ref: AWS::StackName
        VpcId: ${env:VPC_ID}
    SnsError:
      Type: AWS::SNS::Topic
      Properties:
        TopicName:
          Fn::Join:
            - '-'
            -
              - Ref: AWS::StackName
              - SnsError
    SnsErrorSubscription:
      Type: AWS::SNS::Subscription
      Properties:
        Endpoint:
          Fn::GetAtt: SqsDeadLetterQueue.Arn
        Protocol: sqs
        TopicArn:
          Ref: SnsError
        RawMessageDelivery: true
    SqsDeadLetterQueue:
